<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing form with javascript validations</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Form with javascript validation </h1>
    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        <label for="password">Key</label>
        <input type="password" id="password">

        <label for="job">Subject: Work situation</label>
        <select name="job" id="job">
            <option value="">Are you search for job?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">Send</button>
    </form>
</body>
</html>
